<!DOCTYPE html>
<html>
    <head>
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="color in colors" v-if="color.primary">{{color.text}}</li>
            </ul>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    colors: [
                        {
                            text: 'red',
                            primary: true
                        },
                        {
                            text: 'orange',
                            primary: true 
                        },
                        {
                            text: 'blue',
                            primary: false 
                        }
                    ]
                }
            })
        </script>
    </body>
</html>
