
<!DOCTYPE html>
<html>
    <head>
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            <div v-bind:title="randomNum" v-if="shown">Hover over me</div>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    randomNum: Math.floor(Math.random() * 50) + 1,
                    shown: false
                }
            })
        </script>
    </body>
</html>
