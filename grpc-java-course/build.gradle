buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.5'
    }
}

plugins {
    id 'java'
}

apply plugin: 'idea'
apply plugin: 'com.google.protobuf'

group 'com.github.simplesteph.grpc'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {

    // grpc
    compile 'io.grpc:grpc-netty-shaded:1.17.1' // shaded: incluudes ssl libraries
    compile 'io.grpc:grpc-protobuf:1.17.1'
    compile 'io.grpc:grpc-stub:1.17.1'
    compile "io.grpc:grpc-services:1.17.1"
    compile group: 'org.mongodb', name: 'mongodb-driver-sync', version: '3.9.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.5.1-1"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.17.1'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}